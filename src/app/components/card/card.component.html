<div class="card-container">
    <a href="#">
        <img [src]=[gamePhoto] alt="">
        <app-card-label
        labelStatus="{{ labelStatus }}"
        ></app-card-label>
        <app-card-footer
        isBuy="{{ isBuy }}"
        gameType="{{ gameType }}"
        gameConsole="{{ gameConsole }}"
        gamePrice="{{ gamePrice }}"
        ></app-card-footer>
    </a>
</div>
